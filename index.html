<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
      canvas { touch-action: none; }
      /* Custom scrollbar for instructions */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 3px; }
      
      #loader {
        position: fixed; inset: 0; background: #000; z-index: 50;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.8s ease-out; pointer-events: none;
      }
      .loader-bar {
        width: 200px; height: 2px; background: #333; margin-top: 1rem; border-radius: 4px; overflow: hidden;
      }
      .loader-progress {
        width: 100%; height: 100%; background: linear-gradient(90deg, transparent, #fbbf24, transparent);
        animation: loading 1.5s infinite; transform: translateX(-100%);
      }
      @keyframes loading { 100% { transform: translateX(100%); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "three": "https://esm.sh/three@^0.182.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@^0.10.22-rc.20250304",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@^3.0.4",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="loader">
       <h1 style="color: #fbbf24; font-family: 'Cinzel', serif; letter-spacing: 0.2em;">SUMMONING SPIRIT</h1>
       <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Simple fade out for loader
      window.onload = () => {
        setTimeout(() => {
          const loader = document.getElementById('loader');
          if(loader) loader.style.opacity = '0';
          setTimeout(() => loader?.remove(), 800);
        }, 1000);
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
